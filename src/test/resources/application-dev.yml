spring:
  application:
    name: ws-tg-ui
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_local
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ws-tg-ui
    show-sql: false
  flyway:
    enabled: false

server:
  port: 18767
  servlet:
    encoding:
      force: true
      charset: UTF-8

ORDER_GATEWAY_URL: ${GATEWAY_URL:http://localhost:18763}

auth:
  rest:
    authUrl: ${ORDER_GATEWAY_URL}/v1/workers/auth/login
    username: ${AUTH_USERNAME:test}
    password: ${AUTH_PASSWORD:test}

feign:
  ws-auth:
    url: ${ORDER_GATEWAY_URL}
  ws-order:
    order:
      url: ${ORDER_GATEWAY_URL}/v1/order/customer
    bid:
      url: ${ORDER_GATEWAY_URL}/ws-order/v1/bid

jwt:
  public:
    key: ${JWT_PUBLIC_SECRET_KEY:test}
  access-token:
    expiration: 3600000
  refresh-token:
    expiration: 36000000

order-service:
  executor:
    core-pool-size: 10
    max-pool-size: 20
    queue-capacity: 100
  scheduler:
    fixed-rate: 3600000

